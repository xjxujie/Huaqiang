<body>

        <div id="cart-header"> </div>

<div class="empty-box"> 
          
            <a href="index.html"></a>       
</div>

<div id="cart" class="wrapper" style="display: none">
    
    <div class="cart-box">
        <div class="cart-top-nav">
            <span class="car-top-nav01">加入购物车</span>
            <span class="car-top-nav02">确认订单信息</span>
            <span class="car-top-nav03">成功提交订单</span>
        </div>
    </div>

    <div class="cart-main">
        <div class="cart-time">
            <i class="cart-time-icon"></i>
            <span>商品库存有限，请在<i>57分15秒</i>内提交订单</span>
        </div>
        <form class="cart-modbox">
            <table class="cart-list-nav">
                <tbody>
                    <tr class="first-tr">
                        <th class="title-goods">商品</th>
                        <th class="title-price">单价</th>
                        <th class="title-counts">数量</th>
                        <th class="title-total">小计</th>
                        <th class="title-action">操作</th>
                    </tr>
                </tbody>
            </table>
            <table class="cart-list" >
                <tbody style="display:none">
                    <tr >
                        <td style="width:35%" class="clear">
                            <div class="td-select left">
                                <input class="check_goods" type="checkbox" 
                                checked="checked"    style="cursor: pointer;">
                            </div>
                            <div class="td-pic left">
                                <a href="#">
                                    <img class="thumb" 
                                        src="#">
                                </a>
                            </div>
                            <div class="td-info left"  style="text-align: left">
                                <p><a href="#" style="color: #2a2a2a;">荣耀
                                        Magic2 麒麟980AI智能芯片超广角AI三摄移动联通电信4G手机</a></p>
                                <label style="color: #b2b3b4;"> 8GB+128GB 渐变蓝 </label>
                            </div>
                        </td>
                        <td>
                            <p class="td-price-p">¥<i class="td-price">4099.00</i><br>
                                <span>特价</span>
                            </p>
                        </td>
                        <td>
                            <div class="plus_minus clear" style="padding-left:62px">
                                <span class="cou_btn minus left">―</span>
                                <input type="text" value="1"  class="quantity left" 
                                    >
                                <span class="cou_btn plus left">+</span>
                            </div>
                        </td>
                        <td>
                            <p class="td-total-p" style="color:#f00;padding-left:25px" >¥<b class="td-total">4099.00</b></p>
                        </td>
                        <td>
                            <div class="del_parent">
                                <a href="#" class="td-del"></a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="by-box">
                <i>运费</i> <b class="by-tips">本单免运费</b>
            </div>

        </form>

   
        <div class="total-section">
            <div class="total-sec-top">
                <div class="cart-time"><i class="cart-time-icon"></i><span>商品库存有限，请在<i>57分15秒</i>内提交订单</span></div>
            </div>
            <div class="total-sec-bottom">
                <div class="total-tips">
                    <a href="#">继续购物&gt;&gt;</a>
                    <p>共<span><b class="total-count">1</b></span>件商品，邮费<span>¥
                            <b class="total-yf"> 0 </b></span>商品应付总额：<span>¥
                            <b class="total-sum"> </b></span></p>
                </div>
                <div class="total-pay">立即结算</div>
            </div>
        </div>
    </div>
</div>
<div class="cart-footer">
</div>

</html>
