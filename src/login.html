    <title>会员登录 - 华强北商城</title>

    <link rel="stylesheet" href="css/other.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="../src/script/thirdplugins/require.js" async="true" defer data-main="../src/script/js/main.js" ></script>
</head>

<body>
  
    <div id="login-header"></div>

    <div id="login" class="clear">
         <div class="brand left">
             <img src="https://login.okhqb.com/assets/v4/images/regLogin/login_express.jpg" alt="login">
         </div>

        <div class="login_box right">
            <div class="login_area">
                <h2>会员登录</h2>
                <form  class="loginform" method="POST">
                    <p style="margin-bottom:25px;text-align: center">

                        <input type="text" class="phone"  name="phone"  placeholder="请输入您的昵称/邮箱/手机号"  >

                    </p> 
                    <p style="text-align: center">

                        <input type="password" class="password" name='password' placeholder="请输入您的密码"></p> 

                    <p class="autolog clear">
                        <input type="checkbox" class="left" >
                        <em class="left"> 自动登录</em>    
                    </p>
                    <p style="height: 60px;line-height: 60px">

                        <input type="submit" class="submit" value="登录">
                      
                        <a href="#" style="color: #888 ;display: block">忘记密码了？</a>
                    </p>
                    <p style="font-size:14px;margin-left:30px">
                        还不是强粉？
                        <a href="registor.html">立即免费注册</a>
                    </p>                  
                </form>

                <div class="login_sns">
                    <a class="tencent" href="#">QQ登录</a>
                    <a class="sinaWeibo" href="#">微博登录</a>
                    <a class="alipay" href="#">支付宝登录</a>
                    <a class="wechat" href="#">微信登录</a>
                </div>

            </div>
        </div>
        
    </div>
    <div id="login-footer"></div>

</body>

</html>
